<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>华商后台管理平台</title>
    <link href="static/themes/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="login">
    <div id="login_header">
        <h1 class="login_logo">
            <a href="#"><img src="static/themes/default/images/login_logo.gif" /></a>
        </h1>
        <div class="login_headerContent">
            <!--<div class="navList">
              <ul>
                <li><a href="#">设为首页</a></li>
                <li><a href="#">反馈</a></li>
                <li><a href="#" target="_blank">帮助</a></li>
              </ul>
            </div>-->
            <h2 class="login_title"><img src="../static/themes/default/images/login_title.png" /></h2>
        </div>
    </div>
    <div id="login_content">
        <div class="loginForm">
            <form method="post" action="login.do" class="pageForm required-validate">
                <p>
                    <label>用户名：</label>
                    <input type="text" name="username" size="20" class="login_input" />
                </p>
                <p>
                    <label>密码：</label>
                    <input type="password" name="password" size="20" class="login_input" />
                </p>
                <p>
                    <span style="color: red" th:text="${msg}"></span>
                </p>
                <div class="login_bar">
                    <input class="sub" type="submit" value=" " />
                </div>
            </form>
        </div>
        <div class="login_banner"><img src="static/themes/default/images/login_banner.jpg" /></div>
        <div class="login_main">
            <ul class="helpList">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="login_inner">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
    </div>
    <div id="login_footer">
        Copyright &copy; 2018 华商后台管理 Inc. All Rights Reserved.
    </div>
</div>
</body>
</html>
