<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加报名</title>
    <script type="text/javascript" src="static/js/jquery-form.js"></script>
</head>
<body>
<div class="pageContent">
    <form method="post" action="enlist/addenlist.do" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
        <div class="pageFormContent" layoutH="56">
            <p>
                <label>课程名：</label>
                <input type="hidden" id="cid" name="orgLookup.cid" value="${orgLookup.cid}"/>
                <input type="text" readonly="readonly" class="required" name="orgLookup.corgName" value="" suggestFields="orgNum,orgName" suggestUrl="demo/database/db_lookupSuggest.html" lookupGroup="orgLookup" />
                <a class="btnLook" target="dialog" href="course/getcourseslist.do?flag=0" lookupGroup="orgLookup">查找带回</a>
            </p>
            <p>
                <label>学员姓名：</label>
                <input type="hidden" id="sid" name="orgLookup.sid" value="${orgLookup.sid}"/>
                <input type="text" readonly="readonly" class="required" name="orgLookup.sorgName" value="" suggestFields="orgNum,orgName" suggestUrl="demo/database/db_lookupSuggest.html" lookupGroup="orgLookup" />
                <a class="btnLook" target="dialog" href="student/getstudentslist.do?flag=0" lookupGroup="orgLookup">查找带回</a>
            </p>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <button type="submit" id="btn" name="btn">保存</button>
                </li>
                <li>
                    <button type="button" class="close">取消</button>
                </li>
            </ul>
        </div>
    </form>
</div>
<script type="text/javascript">
</script>
</body>
</html>
